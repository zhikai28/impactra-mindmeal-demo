<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impactra MindMeal Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #004d26;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .meal-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .meal-card img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 12px;
    }
    .meal-card .nutrition {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
    }
    .meal-card .donation {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    .meal-card button {
      background-color: #004d26;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

</html>
